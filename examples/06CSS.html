<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <style>

        html, body, #mapView {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #mapView .esri-widget,
        #mapView .esri-widget--button {
            background-color: #212121;
            color: #6DDBFF;
        }
    </style>
</head>
<body>


    <div id="mapView"></div>

    <script src="https://js.arcgis.com/4.9/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",

            "esri/layers/FeatureLayer",
            "esri/layers/TileLayer",

            "esri/widgets/Legend",
            "esri/widgets/Expand"
        ], function(Map, MapView, FeatureLayer, TileLayer, Legend, Expand) {

            var generationPlants = new FeatureLayer ({
                url: "http://arcgis.simec.gov.co:6080/arcgis/rest/services/UPME_EN/UPME_EN_Generaci%C3%B3n_Real/MapServer/0"
            });

            generationPlants.renderer = {
                type: "simple",
                symbol: {
                    type: "picture-marker",
                    url: "https://static.arcgis.com/images/Symbols/Firefly/FireflyB8.png",
                    width: 16,
                    height: 16
                }
            };

            const basemapFirefly = new TileLayer ({
                url: "http://serviceslab.arcgisonline.com/arcgis/rest/services/Firefly_World_Imagery/MapServer"
            });


            var map = new Map ({
                layers: [basemapFirefly, generationPlants]
            });

            var mapView = new MapView ({
                container: "mapView",
                map: map,
                center: [-74, 3],
                scale: 50000000
            });

            const legend = new Expand({
                content:new Legend ({
                    view: mapView,
                    style: "card",
                    layerInfos: [{
                        title: "Plantas de Generaci√≥n",
                        layer: generationPlants
                    }]
                }),
                view: mapView
            });

            mapView.ui.add(legend, "bottom-right");
        });
    </script>
</body>
</html>
