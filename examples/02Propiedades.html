<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa 2D</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <style>

        html, body, #mapView {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>


    <div id="mapView"></div>

    <script src="https://js.arcgis.com/4.9/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
        ], function(Map, MapView) {
            var map = new Map ({
                basemap: "dark-gray"
            });

            var mapView = new MapView ({
                container: "mapView",
                map: map,
                center: [-74, 3],
                scale: 50000000
            });
        });
    </script>
</body>
</html>
